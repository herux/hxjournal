<hxtable title="Students" [toolactions]="toolactions" [apiUrl]="apiUrl" [fields]="fields" (rowClicked)="tableRowClicked($event)"></hxtable>
<hxmodals #hxmodals title="Student Dialogs">
    <div class="card-body">
        <form [formGroup]="modalsFormGroup">
            <div class="form-group">
                <label for="Fullname">Fullname</label>
                <input type="text" formControlName="FULLNAME" class="form-control" id="Fullname" placeholder="Enter your Fullname">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" formControlName="ADDRESS" class="form-control" id="address" placeholder="Address">
            </div>
            <div class="form-group">
                <label for="telephone">Telephone</label>
                <input type="text" formControlName="TELEPHONE" class="form-control" id="telephone" placeholder="Telephone">
            </div>
            <div class="form-group">
                <label for="birthplace">Birthplace</label>
                <input type="text" formControlName="BIRTHPLACE" class="form-control" id="birthplace" placeholder="Birthplace">
            </div>
            <div class="form-group">
                <label for="birthdate">Birthdate</label>
                <input type="date" formControlName="BIRTHDATE" class="form-control" id="birthdate" placeholder="Birthdate" >
            </div>

                <label for="radioPrimary1">
                Male
                </label>
            </div>
            <div class="icheck-primary d-inline">
                <input type="radio" formControlName='GENDER' id="radioPrimary2" name="r1">
                <label for="radioPrimary2">
                Female
                </label>
            </div>
            </div> -->
            <div class="form-group">
                <label>Religion</label>
                <select class="form-control select2" formControlName='RELIGION' style="width: 100%;">
                    <option value="0">Islam</option>
                    <option value="1">Kristen</option>
                    <option value="2">Katolik</option>
                    <option value="3">Hindu</option>
                    <option value="4">Budha</option>
                    <option value="5">Konghucu</option>
                </select>
            </div>
            <div class="form-group">
                <label for="parentname">Parent Name</label>
                <input type="text" formControlName='PARENTNAME' class="form-control" id="parentname" placeholder="Enter your parentname">
            </div> 
            <div class="form-group">
                <label for="parentaddress">Parent Address</label>
                <input type="text" formControlName='PARENTADDRESS' class="form-control" id="parentaddress" placeholder="Enter your parentaddress">
            </div> 
            <div class="form-group">
                <label for="parentphone">Parent Phone</label>
                <input type="text" formControlName='PARENTPHONE' class="form-control" id="parentphone" placeholder="Enter your parentphone">
            </div>

    </div>
