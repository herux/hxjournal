<hxtable title="Students" [data]="students" [toolactions]="toolactions"></hxtable>
<hxmodals #hxmodals title="Student Dialogs">
        birthdate: req.body.birthdate,
        gender: req.body.gender,
        religion: req.body.religion,
        parentname: req.body.parentname,
        parentaddress: req.body.parentaddress,
        parentphone: req.body.parentphone,
        parentjob: req.body.parentjob,
    <form>
        <div class="card-body">
          <div class="form-group">
            <label for="Fullname">Fullname</label>
            <input type="text" class="form-control" id="Fullname" placeholder="Enter your Fullname">
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Address">
          </div>
          <div class="form-group">
            <label for="telephone">Telephone</label>
            <input type="text" class="form-control" id="telephone" placeholder="Telephone">
          </div>
          <div class="form-group">
            <label for="birthplace">Birthplace</label>
            <input type="text" class="form-control" id="birthplace" placeholder="Birthplace">
          </div>
          <div class="form-group">
            <label for="birthdate">Birthdate</label>
            <input type="date" class="form-control" id="birthdate" placeholder="Birthdate">
          </div>
        </div>
    </form>
</hxmodals>
